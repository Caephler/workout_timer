name: workout_timer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  bloc: ^7.0.0
  flutter_bloc: ^7.0.0
  uuid: ^3.0.4
  flutter_tts: 3.2.0
  audioplayers: ^0.19.1
  validators: ^3.0.0
  numberpicker: ^2.1.1
  localstorage: ^4.0.0+1
  json_annotation: ^4.1.0
  json_serializable: ^5.0.0
  line_icons: ^2.0.1

dev_dependencies:
  build_runner:

flutter:
  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Manrope
      fonts:
        - asset: fonts/manrope/Manrope-Bold.ttf
        - asset: fonts/manrope/Manrope-ExtraBold.ttf
        - asset: fonts/manrope/Manrope-ExtraLight.ttf
        - asset: fonts/manrope/Manrope-Light.ttf
        - asset: fonts/manrope/Manrope-Medium.ttf
        - asset: fonts/manrope/Manrope-Regular.ttf
        - asset: fonts/manrope/Manrope-SemiBold.ttf
    - family: Inter
      fonts:
        - asset: fonts/inter/Inter-Black.ttf
        - asset: fonts/inter/Inter-Bold.ttf
        - asset: fonts/inter/Inter-ExtraBold.ttf
        - asset: fonts/inter/Inter-ExtraLight.ttf
        - asset: fonts/inter/Inter-Light.ttf
        - asset: fonts/inter/Inter-Medium.ttf
        - asset: fonts/inter/Inter-Regular.ttf
        - asset: fonts/inter/Inter-SemiBold.ttf
        - asset: fonts/inter/Inter-Thin.ttf
